<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yadava's Menu</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#fff; --muted:#6b6b6b; --accent:#ff6b6b;
      --radius:12px; --gap:14px; --image-h:160px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI;background:var(--bg);color:#111}
    .wrap{max-width:1100px;margin:20px auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{font-weight:700;font-size:20px}
    .subtitle{font-size:13px;color:var(--muted)}
    .filters{display:flex;gap:10px;flex-wrap:wrap}
    .filter-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:999px;font-size:13px;cursor:pointer}
    .filter-btn.active{background:var(--accent);color:#fff;border-color:transparent;box-shadow:0 6px 18px rgba(255,107,107,0.12)}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:var(--gap)}
    @media(min-width:640px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 18px rgba(16,24,40,0.04);transition:transform .18s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(16,24,40,0.08)}
    .imgwrap{height:var(--image-h);display:flex;align-items:center;justify-content:center;background:#f3f3f3}
    .imgwrap img{width:100%;height:100%;object-fit:contain;}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:8px}
    .name-row{display:flex;justify-content:space-between;align-items:center}
    .pname{font-weight:600;font-size:15px}
    .price{font-weight:700}
    .desc{font-size:13px;color:var(--muted);line-height:1.3}
    .empty{text-align:center;color:var(--muted);padding:40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header style="
  background: linear-gradient(90deg, #ff4d4d, #ff7f00);
  color: white;
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1px;
  padding: 15px 0;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  font-family: 'Poppins', sans-serif;
">
      <div>
        <div class="title">üç¶Barf Malaiüç¶</div>
        <div class="subtitle"><b>Shiv Shakti Enterprise</b></div>
      </div>
      <div class="filters" id="filters"></div>
    </header>

    <section class="grid" id="grid"></section>
    <div id="empty" class="empty" style="display:none">No items found.</div>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyttSQR7uLdbpLwfb4-TbCs-d5seBeewom7cPcJ6l2417ns1R7MPmVOBONgIBjLEWVS/exec"; // <--- paste your Apps Script URL here
    let products = [];
    let active = "All";

    const filtersEl = document.getElementById('filters');
    const gridEl = document.getElementById('grid');
    const emptyEl = document.getElementById('empty');

    async function loadData(){
      try{
        const res = await fetch(SHEET_URL);
        products = await res.json();
        renderFilters();
        renderGrid();
      }catch(e){
        gridEl.innerHTML = '<div class="empty">Failed to load data.</div>';
        console.error(e);
      }
    }

    function renderFilters(){
      const categories = ['All', ...new Set(products.map(p=>p.Category))];
      filtersEl.innerHTML = '';
      categories.forEach(cat=>{
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (cat===active? ' active':'');
        btn.textContent = cat;
        btn.onclick = ()=>{active=cat;renderFilters();renderGrid();window.scrollTo({top:0,behavior:'smooth'});}
        filtersEl.appendChild(btn);
      });
    }

    function renderGrid(){
      const list = active==='All'? products : products.filter(p=>p.Category===active);
      gridEl.innerHTML = '';
      emptyEl.style.display = list.length? 'none':'block';

      list.forEach(item=>{
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="imgwrap"><img src=\"${item.Image}\" alt=\"${item.Name}\" loading=\"lazy\" /></div>
          <div class="card-body">
            <div class="name-row"><div class="pname">${item.Name}</div><div class="price">${item.Price}</div></div>
            <div class="desc">${item.Description||''}</div>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
